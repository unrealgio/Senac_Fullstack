<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE FLEX</title>

    <style>
        
        .lista-flex{
            border: 2px solid red;
           display: flex;
           justify-content: center;
           height: 400px;
           align-items: first baseline;
        }
        li{
            border: 1px solid green;
            list-style-type: none;
            
            text-align: center;
        }

    </style>



</head>
<body>
    <div class="container test-flex">
        <ul class="lista-flex">
            <li>Item01</li>
            <li>Item02</li>
            <li>Item03</li>
            <li>Item04</li>
        </ul>
    </div>
</body>
</html>
