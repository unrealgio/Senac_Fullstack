<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de entrada de dados</title>

    <style>
        textarea{
            background-color: beige;
            /* resize: none; */
            /* faz com que o redimensinamento da caixa de texto seja desabilitado */
        }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>Introdução</legend>

        <!-- tipo email -->
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />

        <br />
        <br />

        <!-- tipo número -->
        <label for="eletro">Número de eletrodomésticos</label>
        <input type="number" id="eletro" min="0" max="100" />
        <!-- No tipo número é possível determinar o valor máximo e mínimo -->

        <br /><br />

        <label for="date">Data de Nascimento</label>
        <input type="date" name="" id="date" min="2024-01-01" />
        <!-- é possível determinar data minima e máxima-->

        <br /><br />
        Possui atividade extra?
        <label> <input type="radio" name="atvExtra" value="s" />Sim </label>

        <label>
          <input type="radio" name="atvExtra" value="n" />Não
          <!-- é necessário que tebha o mesmo name -->
        </label>
      </fieldset>

      <fieldset>
        <legend>Área de Interesse</legend>

        <label>
          <input type="checkbox" name="interesse" value="html" /> HTML</label
        >
        <label>
          <input type="checkbox" name="interesse" name="css" /> CSS</label
        >
        <label>
          <input type="checkbox" name="interesse" name="javaScript" />
          JavaScript</label
        >
        <label>
          <input type="checkbox" name="interesse" value="java" /> JAVA</label
        >

        <input type="text-area" name="" id="">

        <label>
          <input type="checkbox" name="interesse" name="python" /> Python
        </label>

        <br /><br /><br />
        <label
          >Escolha uma linguagem
          <select name="linguagem" required multiple size="8"> 
            <!-- size determina o tamanho -->
             <!-- multiple permite selecionar mais de uma opção ao apertar a tecla 'ctrl' -->
            <option value="">Selecione uma opção</option>

            <optgroup label="frontend">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javaScript">JavaScript</option>
            </optgroup>

            <optgroup label="backend">
              <option value="JAVA">JAVA</option>
              <option value="python">Python</option>
            </optgroup>
          </select>

          <input type="text" list="linguagemList">
          
          <datalist id="linguagemList">
            <option value="HTML">
            <option value="CSS">
            <option value="javaScript">
            <option value="JAVA">
            <option value="Python">
            <option value="PHP">
          </datalist>


        </label>
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>
        <textarea name="msg" cols="30" rows="10" maxlength="1000"></textarea>
        <!-- o atributo maxlength determina o número máximo de caracteres -->

<br><br><br>
        <!-- O atributo readonly faz com o textarea seja apenas para leitura -->
         <!-- também há o atributo disabled demonstra o desabilitado -->
        <textarea cols="50" rows="8" readonly >Contrato de utilização.
            1.1 Regra 1

            1.2 Regra 2
        </textarea>
        <label> 
            <input type="checkbox" checked> Li e aceito o contrato.
            <!-- o atributo checked faz com que quando a página carregar ele já esteja habilitado -->
        </label>
      </fieldset>

      <input type="file">



      <br /><br /><br />


      <input type="submit" value="Enviar" />
      <input type="button" value="button">

      <!-- demonstre trocando o type de button para submit -->
      <button type="button">Enviar com o tag button </button>

      <br><br><br>
      <input type="search" name="" id="">
      <br><br>
      <input type="range" min="0" max="10" step="2">
      <br><br>
      <input type="color" name="" id="">
      <br><br>
      <input type="time" name="" id="">
      <br><br><br>
    </form>
  </body>
</html>
