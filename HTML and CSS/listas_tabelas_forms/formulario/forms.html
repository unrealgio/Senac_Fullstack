<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Busca</h1>

    <form action="https://google.com.br/" method="get" target="_blank">
        <label for="Busca">Faça uma busca</label>
        <input type="text" name="q" id="busca">
         <!-- sempre irá precisar do type define o tipo de entrada de dados -->
         <input type="submit" value="Enviar"> 
         <!-- enviar os dados -->
    </form>
    
</body>
</html>
