<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        /* importante citar que a tabela não é responsiva e essa é uma maneira de fazer com que o usuário possa "ver" a informação scrollando */
        .scroll{
            width: 100%;
            overflow: auto;
        }

        table{
            margin: auto;
            width: 80%;
            border-collapse: collapse;
        }

        th{
            background-color: burlywood;
            border: 2px solid rgb(0, 0, 0);
        }

        td{
            border: 1px solid crimson;
            background-color: #e9e8e8;
            text-align: center;
        }

        tbody td{
            padding: 10px;

        }

        tbody td:hover{
            background-color: #dca55d;
        }
    </style>


</head>
<body>
    <div class="scroll">

        <table>
            <!-- titulo da tabela -->
            <caption>Título da tabela</caption>

            <!-- cabecalho da tabela -->
            
            <thead>
                <tr>
                    <th>Plano Basic</th>
                    <th>Plano Vip</th>
                    <th>Plano Premium</th>
                </tr>
            </thead>
            
            <!-- corpo da tabela -->
            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>inDesign</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>Photoshop</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>Ilustrator</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td rowspan="4">Development</td>
                    <td>html</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>css</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>JavaScript</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>PHP</td>
                    <td>1000</td>
                </tr>
            </tbody>
        </div>
            
            <!-- rodape da tabela -->

        <tfoot>
            <tr>
                <td colspan="3">Valores Sujeitos a alteração sem aviso prévio</td>
                <!-- colspan = 3 significa que irá mesclar as 3 colunas -->
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
