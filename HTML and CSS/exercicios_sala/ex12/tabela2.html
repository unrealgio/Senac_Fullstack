<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Exemplo</title>
    <link rel="stylesheet" href="../../exercicio_basic_html/ex12/tabela2.css" />
</head>
<body>
    <table>
        <caption>Tabela de Preços de Produtos</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>Eletrônicos</td>
                <td>R$ 3500,00</td>
                <td>Em estoque</td>
                <td><button>Comprar</button></td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Eletrônicos</td>
                <td>R$ 1500,00</td>
                <td>Em estoque</td>
                <td><button>Comprar</button></td>
            </tr>
            <tr>
                <td>Geladeira</td>
                <td>Eletrodomésticos</td>
                <td>R$ 2000,00</td>
                <td>Fora de estoque</td>
                <td><button disabled>Comprar</button></td>
            </tr>
            <tr>
                <td>Fogão</td>
                <td>Eletrodomésticos</td>
                <td>R$ 1200,00</td>
                <td>Em estoque</td>
                <td><button>Comprar</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
