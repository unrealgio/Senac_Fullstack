<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="../desafio09/registration-styles.css">
</head>
<body>
    <div class="inicio">
        <a href="../desafio09/servicos.html">Início</a>
    </div>
    <div class="container">
        <h1>Cadastro de Paciente</h1>
        <form action="#" method="post">
            <!-- Informações Pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                    <label for="first-name">Nome:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cns">CNS:</label>
                    <input type="text" id="cns" name="cns" required>
                </div>
            </fieldset>

            <!-- Contato -->
            <fieldset>
                <legend>Contato</legend>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
            </fieldset>

            <!-- Histórico Médico -->
            <fieldset>
                <legend>Histórico Médico</legend>
                <div class="form-group">
                    <label>Você possui alguma alergia?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="allergies" value="yes" required> Sim</label>
                        <label><input type="radio" name="allergies" value="no" required> Não</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="allergy-details">Se sim, por favor, especifique:</label>
                    <textarea id="allergy-details" name="allergy-details" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="medications">Você está tomando algum medicamento atualmente?</label>
                    <textarea id="medications" name="medications" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="medical-history">Histórico Médico:</label>
                    <textarea id="medical-history" name="medical-history" rows="4"></textarea>
                </div>
            </fieldset>

            <!-- Preferências -->
            <fieldset>
                <legend>Preferências</legend>
                <div class="form-group">
                    <label>Preferências de Contato:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="contact-preference" value="email"> Email</label>
                        <label><input type="checkbox" name="contact-preference" value="phone"> Telefone</label>
                        <label><input type="checkbox" name="contact-preference" value="sms"> SMS</label>
                    </div>
                </div>
            </fieldset>

            <!-- Botão de Envio -->
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
