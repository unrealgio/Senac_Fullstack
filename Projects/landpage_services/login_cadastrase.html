<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../desafio09/login.css">
</head>
<body>
    
    <form action="#" method="post" autocomplete="off">
    
        <fieldset class="cadastro1">
            <legend>Cadastra-se</legend>
            <label for="user">Usuário</label>
            <input type="text" id="user" required autofocus class="form_input">
            
            <label for="email">Email</label>
            <input type="email" id="email" required class="form_input">
            
            <label for="pass">Senha</label>
            <input type="password" id="pass" required min="8" class="form_input">

            <div class="cadastro2">
                <input type="submit" value="Cadastra-se" class="btn">
                
                <p>Já possui cadastro? <a href="../desafio09/login.html">Faça login</a></p>
            </div>
        

              

        </fieldset>

    </form>

</body>
</html>
