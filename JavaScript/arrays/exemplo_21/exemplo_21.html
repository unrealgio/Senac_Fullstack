<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <!-- Dado um array de números, mostre em um alert a soma de todos eles -->

    <script>
        const numeros = [2, 31, 0, 9, 12, 75, 98, 103]
        let soma = 0 
        
        for(let i = 0; i< numeros.length; i++){
            let n = numeros[i]
            
            // escopo de variáveis
            soma = soma + n;
        }

        alert('A soma de todos os números é: ' + soma)


        /* TESTE DE MESA

        i: 0, soma: 0, n: 2
               soma: 2
        i: 1, soma: 2, n: 31
               soma: 33
        
        */
    </script>
    
</body>
</html>
