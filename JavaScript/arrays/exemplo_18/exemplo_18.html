<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <h1>Arrays</h1>

    <script>

        let nomes = ['Atena', 'Zeus', 'Hades', 'Poseidon'];

        for(let i = 0; i < nomes.length; i++){
            document.write(`Nome: ${nomes[i]} <br> <br>`);
        }
        
        document.write(`A lista de nomes possui ${nomes.length} elementos`);
    </script>
    
</body>
</html>
