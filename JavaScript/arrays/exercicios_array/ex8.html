<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8 array</title>
</head>

<body>

    <!-- Objetivo: Solicitar ao usuário 10 números e somar apenas os números ímpares. -->


    <script>
        let numeros = [];
        let somaImpares = 0;

        // Pedir 10 números ao usuário
        for (let i = 0; i < 10; i++) {
            let numero = parseFloat(prompt("Digite o número " + (i + 1) + ":"));
            numeros.push(numero);

            // Verificar se o número é ímpar
            if (numero % 2 !== 0) {
                somaImpares += numero;
            }
        }

        // Exibir a soma dos números ímpares
        console.log("A soma dos números ímpares é: " + somaImpares);

    </script>
</body>

</html>
