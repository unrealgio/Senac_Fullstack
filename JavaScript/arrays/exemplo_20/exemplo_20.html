<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <!-- Dado um array de números, crie uma outra array contendo os números multiplicados por 2 -->

    <script>

        let numeros = [100, 8, 16, 35, 4, 14, 21, 60, 50];

        let numeros2 = []

        for(let i = 0; i < numeros.length; i++){
            let numero = numeros[i] * 2

            // numeros2[numeros2.length] = numero

            numeros2.push(numero)//metodo push "empurra" um novo valor no final do array
            
        }

        console.log(numeros2)



    </script>
    
</body>
</html>
