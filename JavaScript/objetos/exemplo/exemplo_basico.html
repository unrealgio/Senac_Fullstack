<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo b√°sico de objeto</title>
</head>
<body>
    <script>

        //usando o prompt para pedir para o cliente digitar os valores na tela para definir as propriedades de um objeto "usuario"


       const usuario = {}

       usuario.nome = prompt('Digite seu nome:');
       usuario.idade = parseInt(prompt('Digite sua idade: '));
       usuario.altura = parseFloat(prompt('Digite sua altura: '));

       document.write("Nome: " + usuario.nome + "<br>")
       document.write("Idade: " + usuario.idade + "<br>")
       document.write("Altura: " + usuario.altura + "<br>")
    </script>
    
</body>
</html>
