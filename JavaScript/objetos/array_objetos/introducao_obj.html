<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos</h1>

    <script>
        const carro = { //declarando meu objeto carro
            nome: "Gol", // com a propriedade nome
            preco: 40000, // com a propriedade preço
            ano: "2017", // com a propriedade ano
            marca: 'Volkswagen', // com a propriedade marca
            km: 10000 // com a propriedade km
        }

        document.write(`O ${carro.nome}, da ${carro.marca} está custando no Brasil o valor de ${carro.preco.toFixed(2)} <br> O ano do carro é ${carro.ano}!`);
    </script>
</body>
</html>
