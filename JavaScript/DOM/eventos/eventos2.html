<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos2</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">Botão 1</button>
    <button id="btn2">Botão 2</button>
    <button id="btn3">Botão 3</button>

    <script>
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const btn3 = document.getElementById('btn3')

        function clicou(){
            console.log('Click funcao clicou')
        }

        btn1.onclick = function(){
            console.log('Click btn1 funcao anonima')
        }

        btn1.onclick = clicou

        btn2.addEventListener('click', clicou);

        btn2.addEventListener('click', function(){
            console.log('Click btn1 funcao anonima')
        })

        btn3.addEventListener('click', function(){
            console.log('clicou no btn3')
        })

        document.addEventListener('click', function(){
            console.log('cliquei no document',true)
        })


    </script>
</body>
</html>
