<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Evento Keydown</title>
</head>
<body>
  <h1>Pressione qualquer tecla</h1>
  
  <script>
    // Captura a tecla pressionada e exibe no console
    document.addEventListener('keydown', function(event) {
      console.log('Tecla pressionada: ' + event.key);
    });
  </script>
</body>
</html>
