<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="../validacaoFormulario/style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form class="formCadastro" id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <span class="error-message" id="errorNome"></span><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <span class="error-message" id="errorEmail"></span><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <span class="error-message" id="errorSenha"></span><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha"><br>
        <span class="error-message" id="errorConfirmarSenha"></span><br>

        <button type="submit">Cadastrar</button>
        <p class="success-message" id="successMessage"></p>
    </form>

    <script src="../validacaoFormulario/script.js"></script>
</body>
</html>
