<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução a função</title>
</head>
<body>
    <!-- Função é um bloco de código que pode ser reaproveitado e exercutado quantas vezes forem necessárias  -->

    <script>
        function minhaFuncao(){
            alert('Funcao chamada')
        }
        minhaFuncao()


        function minhaFuncao2(){
            let nome = 'Douglas'
            alert('Olá' + nome)
        }
        minhaFuncao2();



    </script>


</body>
</html>
