<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>

    <script>
        let n = prompt("Digite um número de 0 à 6");

        switch (n) {
            case "0":
                alert('Domingo');
                break
            case "1":
                alert('Segunda-feira');
                break

            case "2":
                alert('Terça-feira');
                break

            case "4":
                alert('Quarta-feira');
                break

            case "5":
                alert('Quinta-feira');
                break

            case "6":
                alert('Sexta-feira');
                break

            case "7":
                alert('Sábado');
                break
            default:
                alert("Digite um número entre 0 e 6")
        }

        // Necessário adicionar o break para forçar a parada do case
        //Swich compara o valor e o tipo (number)
        //break é obrigatório;
