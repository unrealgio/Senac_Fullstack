<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <h1>loops - tabuada</h1>

    <script>

        let n = parseFloat(prompt('Digite um número: '));

        if (!isNaN(n)) { // condicional para saber se a minha variável "n" é diferente de um número. 

            for (let i = 0; i <= 10; i++) { // se "n" for um numero acontece a seguinte expressão:
                document.write(n + "x" + i + "=" + n*i);
            }
            
            document.write("Saiu do loop");
        }
        else { // se "n" não for um numero, acontece a seguinte expressão:
            alert("Digite apenas número: ");
        }

        // O "for" é normalmente utilizado quando já se sabe o numero exato de repetições necessárias.
    </script>
</body>

</html>
