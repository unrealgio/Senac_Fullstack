<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <h1>loops - tabuada</h1>

    <script>

        let n = parseFloat(prompt('Digite um número: '));

        if (!isNaN(n)) {

            for (let i = 0; i <= 10; i++) {
                document.write(`${n} * ${i}  = ${n * i} <br>`);
            }
            
            document.write("Saiu do loop");
        }
        else {
            alert('Digite apenas número: ');
        }

        // O loop for é recomendado quando se sabe o número de repetições
    </script>
</body>

</html>
