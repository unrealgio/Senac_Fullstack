<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>

<body>
    <h1>Condicionais</h1>

    <script>

        let n1 = parseFloat(prompt("Digite a primeira nota")); // declarando variavel que recebe valor do tipo "Float" para receber um valor informado pelo usuário.
        let n2 = parseFloat(prompt("Digite a segunda nota")); // declarando variavel que recebe valor do tipo "Float" para receber um valor informado pelo usuário.

        if (n1 <= 10 && n2 <= 10 && n1 >= 0 && n2 >= 0) { // criando verificador/condicional para saber a situação da média do aluno.
            let media = (n1 + n2) / 2;

            if (media > 4 && n1 > 0 && n2 > 0) {  // faz a verificação para saber se a média do aluno foi aprovada.
                alert("Sua nota foi: "+ media + 'Aprovado'); 
            } else if (media >= 3 && media <= 4 && n1 != 0 && n2 != 0) { // faz a verificação para saber se a média do aluno foi recuperação.
                alert("Sua nota foi: "+ media + 'Recuperação'); 
            } else if (media < 3) { // faz a verificação para saber se a média do aluno foi reprovada.
                alert("Sua nota foi: "+ media + 'Reprovado'); 
            }
        } else {
            alert('Digite um número válido'); // caso nenhuma das outras condições tenham sido atendidas, informa que o usuário digitou um valor inválido.
        }

    </script>
</body>

</html>
